<div class="container">
<div id="project" ng-controller="projectController">
    <h1>New Project Proposal</h1>
    <div class="form-group">
        <label for="usr">Project Title:</label>
        <input type="text" ng-model="new_project.title" placeholder="Project Title" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="usr">Location:</label>
        <input type="text" ng-model="new_project.location" placeholder="Location" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="comment">Short Description:</label>
        <textarea class="form-control" ng-model="new_project.short_description" placeholder="Short Description" rows="3" id="description"></textarea>
    </div>
    <div class="form-group">
        <label for="comment">Organization Mission:</label>
        <textarea class="form-control" ng-model="new_project.mission" placeholder="Mission Statement" rows="2" id="description"></textarea>
    </div>
    <div class="form-group">
        <label for="sel1">Category :</label>
        <select ng-model="new_project.category" class="form-control" id="sel1">
            <option>Animal</option>
            <option>Arts & Culture</option>
            <option>Community Development</option>
            <option>Education</option>
            <option>Enviroment</option>
            <option>Health</option>
            <option>Human & Civil Rights</option>
            <option>International NGO's</option>
            <option>Research & Public Policy</option>
        </select>
    </div>
    <div class="form-group">
        <label for="usr">Project Video:</label>
        <input type="text" ng-model="new_project.video_url" placeholder="ex. https://www.youtube.com/watch?v=mGF9uboiM5Q" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="comment">Project Description:</label>
        <textarea class="form-control" ng-model="new_project.full_description" placeholder="Project Description" rows="6" id="description"></textarea>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <fusioncharts bgColor='A8D7AB' bgAlpha='80' class="pull-right" width="530" height="400" type="pie3d" datasource="{{myDataSource}}"></fusioncharts>
        </div>
        <div class="span6">
            <div class="form-group">
                <label>Project Funding Breakdown:</label>
                <a class="btn icon-btn btn-success" id="addgraph"><span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Add</a>
                <input type="text" style="display:none;" value="0" id="count" ng-model="new_project.count">
            </div>
            <div class="col-xs-3">
                <label for="ex2">Where</label>
                <input class="form-control" ng-model="new_project.category1" value="category1" placeholder="ex. Wood" id="ex2" type="text">
            </div>
            <div class="col-xs-2">
                <label for="ex1">How Much</label>
                <input class="form-control" ng-model="new_project.category1_1" value="30" id="ex1" placeholder="ex. $2000" type="text">
            </div>
            <div class="col-xs-3">
                <input class="form-control" ng-model="new_project.category2" placeholder="ex. Food" id="ex2" type="text">
            </div>
            <div class="col-xs-2">
                <input class="form-control" ng-model="new_project.category2_2" id="ex1" placeholder="ex. $1500" type="text">
            </div>
            <div class="col-xs-3">
                <input class="form-control" ng-model="new_project.category3" placeholder="ex. Metal" id="ex2" type="text">
            </div>
            <div class="col-xs-2">
                <input class="form-control" ng-model="new_project.category3_3" id="ex1" placeholder="ex. $8500" type="text">
            </div>
                     <div class="col-xs-3">
                <input class="form-control" ng-model="new_project.category4" placeholder="ex. Temporary Housing" id="ex2" type="text">
            </div>
            <div class="col-xs-2">
                <input class="form-control" ng-model="new_project.category4_4" id="ex1" placeholder="ex. $20,000" type="text">
            </div>
            <button style="display:none;" id="theshit" class="btn btn-default" ng-click="updateMyChartData()"></button>
            <div id="newwork"></div>
        </div>
    </div>

<button class="btn btn-lg btn-success btn-block" ng-click="addproject()">Propose Project</button>
</div>
